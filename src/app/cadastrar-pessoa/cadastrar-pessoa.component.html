<form [formGroup]="cadastroForm" (ngSubmit)="teste()">
    <div class="form-group row mb-3">
        <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-2">
            <input [(ngModel)]="inputNome" type="text" class="form-control" formControlName="inputNome">
        </div>
    </div>
    <div class="form-group row mb-3">
        <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
        <div class="col-sm-2">
            <input [(ngModel)]="inputEmail" type="email" class="form-control" formControlName="inputEmail">
        </div>
    </div>
    <div class="form-group row mb-3">
        <label for="inputRenda" class="col-sm-2 col-form-label">Renda</label>
        <div class="col-sm-2">
            <input [(ngModel)]="inputRenda" type="number" class="form-control" formControlName="inputRenda">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
