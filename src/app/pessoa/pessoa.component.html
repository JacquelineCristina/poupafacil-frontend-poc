<app-portal-cabecalho></app-portal-cabecalho>

<br><br>
<div class="container " >
    <h4 class="card-title">Dados pessoais</h4>
</div>
<br>
<div class="container" >
    <div class="row">
        <div class="col-3">
            <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">  <h5 class="card-title">Renda</h5></div>
                <div class="card-body">  
                <p class="card-text txt-renda">R$ {{pessoa.renda}}</p>
                </div>
            </div>
        </div>
        <div class="col-8">
            <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputNome" *ngIf="exibirAlteracao">
                <input type="email" class="form-control" disabled value="{{pessoa.nome}}" *ngIf="!exibirAlteracao">
            </div>
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" disabled value="{{pessoa.email}}" >
            </div>
        </div>
        
    </div>
</div>
